name: Publish Packages

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: npm-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-required-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run required release checks
        run: pnpm run release:required-checks

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - release-required-checks
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Verify npm auth (preflight)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          npm whoami --userconfig "${NPMRC_PATH}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve release channel and version
        shell: bash
        run: |
          base_version="$(node -p "require('./package.json').version")"
          core_version="${base_version%%-*}"
          IFS='.' read -r base_major base_minor base_patch <<< "${core_version}"
          if [ -z "${base_major}" ] || [ -z "${base_minor}" ] || [ -z "${base_patch}" ]; then
            echo "Invalid base version: ${base_version}"
            exit 1
          fi

          branch_name="${GITHUB_REF_NAME}"
          branch_slug="$(echo "${branch_name}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g; s/^-+//; s/-+$//')"
          if [ -z "${branch_slug}" ]; then
            branch_slug="branch"
          fi

          next_patch=$((base_patch + 1))

          if [ "${branch_name}" = "main" ]; then
            release_channel="latest"
            reference_version="$(npm view @ekairos/domain@latest version 2>/dev/null || true)"
            version_suffix=""
          else
            release_channel="beta"
            reference_version="$(npm view @ekairos/domain@beta version 2>/dev/null || true)"
            version_suffix="-beta.${branch_slug}.0"
          fi

          if [ -n "${reference_version}" ]; then
            reference_core="${reference_version%%-*}"
            if [[ "${reference_core}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              ref_major="${BASH_REMATCH[1]}"
              ref_minor="${BASH_REMATCH[2]}"
              ref_patch="${BASH_REMATCH[3]}"
              if [ "${ref_major}" = "${base_major}" ] && [ "${ref_minor}" = "${base_minor}" ]; then
                candidate_patch=$((ref_patch + 1))
                if [ "${candidate_patch}" -gt "${next_patch}" ]; then
                  next_patch="${candidate_patch}"
                fi
              fi
            fi
          fi

          release_version="${base_major}.${base_minor}.${next_patch}${version_suffix}"
          while npm view "@ekairos/domain@${release_version}" version >/dev/null 2>&1; do
            next_patch=$((next_patch + 1))
            release_version="${base_major}.${base_minor}.${next_patch}${version_suffix}"
          done

          echo "Release channel: ${release_channel}"
          echo "Publishing version: ${release_version}"
          echo "RELEASE_CHANNEL=${release_channel}" >> "$GITHUB_ENV"
          echo "RELEASE_VERSION=${release_version}" >> "$GITHUB_ENV"

          export RELEASE_VERSION="${release_version}"
          node - <<'NODE'
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = process.env.RELEASE_VERSION;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          NODE

      - name: Publish channel
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Missing NPM_TOKEN secret."
            exit 1
          fi

          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-${HOME}/.npmrc}"
          printf "//registry.npmjs.org/:_authToken=%s\n" "${NPM_TOKEN}" > "${NPMRC_PATH}"
          export NODE_AUTH_TOKEN="${NPM_TOKEN}"
          pnpm run "publish:${RELEASE_CHANNEL}"
